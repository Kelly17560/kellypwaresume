<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Flexbox</title>
<style>
.trialflex{
display:flex;
flex-direction:row;
justify-content:space-between;
flex-wrap:wrap;

}
.trialflex div{
	background-color:skyblue;
	margin:2%;
	padding:5%;
	font-size:20px;
	}
</style>
	</head>
<body>
<div class="trialflex">
	<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>
</div>
</body>
</html>
